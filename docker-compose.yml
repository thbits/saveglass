version: '3.8'

services:
  agents-playground:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agents-playground-app
    ports:
      - "8501:8501"
    volumes:
      # Mount source code for hot reloading during development
      - ./src:/app/src:ro
      # Mount project configuration for easy dependency updates
      - ./pyproject.toml:/app/pyproject.toml:ro
      # Mount resources directory for configuration and UI assets hot-reloading
      - ./resources:/app/resources:ro
      # Mount .env file for environment variable loading
      - ./.env:/app/.env:ro
    environment:
      # OpenAI Configuration (set in your .env file)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      
      # AWS Configuration (set these in your .env file or environment)
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN:-}
      
      # Streamlit Configuration
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      
      # Python Configuration
      - PYTHONPATH=/app/src
      - PYTHONUNBUFFERED=1
    
    # Restart policy for development
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

# Optional: Add a development override
# Create docker-compose.override.yml for local development with additional services
networks:
  default:
    name: agents-playground-network